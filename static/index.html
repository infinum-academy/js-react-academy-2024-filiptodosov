<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <h2>TV Shows APP</h2>
        <div class="b99">
            <img src="https://i0.wp.com/commonslibrary.org/wp-content/uploads/brooklyn99-s6-lrg.jpg?fit=533%2C300&ssl=1" alt="" srcset="">
            <div class="padding-20">
                <h3>Brooklyn Nine-Nine</h3>
                <span>Comedy series following the exploits of Det. Jake Peralta and his diverse, lovable colleagues as they police the NYPD's 99th Precinct.</span>
                <div id="averageRating"></div>
            </div>
        </div>
        <br/>
        <br/>
        <h2>Reviews</h2>
        <div class="form">
            <textarea id="review" placeholder="Add review"></textarea>
            <input id="rating" type="number" placeholder="Add rating"  min="0" step="0.5"  max="5"/>
            <button id="postButton">Post</button>    
        </div>
        <br/>
        <div id="submittedReviews">

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
